server:
  port: 9000
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/pigx_admin
    username: root
    password: root
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: false
logging:
  level:
    root: debug
    org.springframework.web: debug
    org.springframework.boot.autoconfigure.context.ConfigurationPropertiesAutoConfiguration: OFF
    org.springframework.security: DEBUG
    org:
      springframework:
        boot:
          autoconfigure: OFF
